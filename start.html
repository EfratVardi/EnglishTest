<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>אינגליש כיף</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="./files/style.css">
    <script type="text/javascript" src="./files/jquery.js"></script>
</head>

<body>
    <main id="start_main" role="main">
        <img src="./resources/images/startLogo.jpg" class="image-above">
        <div class="container">
            <button id="startButton" class="flash-button click_sound_href">Start</button>
        </div>
    </main>
    <div id="nameFooter">מיועד לשימוש </div>

    <script>
        const systemConfig = JSON.parse(localStorage.getItem("systemConfig"));
        document.getElementById("nameFooter").innerHTML = document.getElementById("nameFooter").innerHTML + systemConfig.name+" בלבד";

        document.getElementById('startButton').addEventListener('click', function () {
            window.location.href = 'levels.html';
        });
    </script>
</body>

</html>
