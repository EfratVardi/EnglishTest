<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>אינגליש כיף- levels</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<script type="text/javascript" src="./files/jquery.js"></script>
	<link type="text/css" rel="stylesheet" href="./files/style.css">
	<script src="./files/ready.js"></script>
	<link rel="shortcut icon" href="./files/favicon.ico" type="image/x-icon">
</head>

<body>
	<main id="levels_main" role="main">
		<h1>Choose a level:</h1>
		<div id="index_main_links_containr"></div>
	</main>
	<a id="footer"></a>
	<a class="btn btn-primary btn-lg" id="btnFooter" href="start.html">מעבר לעמוד ראשי</a>
	<div id="nameFooter">מיועד לשימוש </div>

	<script type="text/javascript" src="./files/modernizr.js"></script>
	<script type="text/javascript" src="./files/main.js"></script>
	<script type="text/javascript" src="./files/wp-embed.min.js"></script>

	<script>
		jQuery(document).ready(function () {
			const sound = new Audio('./4.mp3');
			sound.play();
			jQuery.getJSON('./resources/grades/list_grades.json', function (data2) {
				const systemConfig = JSON.parse(localStorage.getItem("systemConfig"));
				document.getElementById("nameFooter").innerHTML = document.getElementById("nameFooter").innerHTML + systemConfig.name + " בלבד";
				for (var i = 0; i < data2.length; i++) {
					if (systemConfig.levels.includes(data2[i]))
						jQuery('#index_main_links_containr').append('<a href="grade.html?grade=' + data2[i] + '" class="btn btn-default btn-lg click_sound_href">Level ' + data2[i] + '</a>');
				}
			});

		});
	</script>
</body>

</html>
