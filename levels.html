<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>The English School</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" id="sage_css-css" href="./files/main.css" type="text/css" media="all">
	<script type="text/javascript" src="./files/jquery.js"></script>
	<link type="text/css" rel="stylesheet" href="./files/style.css">
	<script src="./files/ready.js"></script>
	<link rel="shortcut icon" href="./files/favicon.ico" type="image/x-icon">
</head>

<body>
	<main id="levels_main" role="main">
		<h1>Choose a grade:</h1>
		<div id="index_main_links_containr"></div>
	</main>
	<a id="footer" href="levels.html"></a>
	<script type="text/javascript" src="./files/modernizr.js"></script>
	<script type="text/javascript" src="./files/main.js"></script>
	<script type="text/javascript" src="./files/wp-embed.min.js"></script>

	<script>
		jQuery(document).ready(function () {
			jQuery.getJSON('./systemConfig.json', function (data1) {
				jQuery.getJSON('./grades/list_grades.json', function (data2) {
					for (var i = 0; i < data2.length; i++) {
						if (data1.levels.includes(data2[i]))
							jQuery('#index_main_links_containr').append('<a href="grade.html?grade=' + data2[i] + '" class="btn btn-default btn-lg">Level ' + data2[i] + '</a>');
					}
					document.getElementById("name").innerHTML = data1.name;
				});
			})
		});
	</script>
</body>

</html>
