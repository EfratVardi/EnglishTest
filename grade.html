<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>אינגליש כיף - Grade </title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<script type="text/javascript" src="./files/jquery.js"></script>
	<script src="./files/ready.js"></script>
	<link type="text/css" rel="stylesheet" href="./files/style.css">
	<link rel="shortcut icon" href="./files/favicon.ico" type="image/x-icon">
</head>

<body>
	<main id="grade_main" role="main">
		<h1>Choose a lesson:</h1>
		<ul id="lessons_ul"></ul>
	</main>
	<a id="footer"></a>
	<a class="btn btn-primary btn-lg" id="btnFooter" href="start.html">מעבר לעמוד ראשי</a>
	<div id="nameFooter">מיועד לשימוש </div>

	<script type="text/javascript" src="./files/modernizr.js"></script>
	<script type="text/javascript" src="./files/main.js"></script>
	<script type="text/javascript" src="./files/wp-embed.min.js"></script>

	<script>
		jQuery(document).ready(function () {
			const systemConfig = JSON.parse(localStorage.getItem("systemConfig"));
			document.getElementById("nameFooter").innerHTML = document.getElementById("nameFooter").innerHTML + systemConfig.name + " בלבד";
			const sound = new Audio('./1.mp3');
			sound.play();
			var grade = getParameterByName('grade', window.location.href);
			if (grade) {
				jQuery('title').append(grade);
				var flag = true;
				var directory;
				for (var i = 1; i < 50 && flag; i++) {
					lesson = grade + '-' + i;
					flag = LinkCheck('./resources/grades/' + grade + '/' + lesson + '/sounds/1.mp3');
					if (flag)
						jQuery('#lessons_ul').append('<li><a class="btn btn-link click_sound_href" href="lesson.html?grade=' + grade + '&lesson=' + lesson + '">' + lesson + '</a></li>');
				}
			}
		});
	</script>
</body>

</html>
