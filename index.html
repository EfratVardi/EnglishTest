<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>The English School</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="./files/jquery.js"></script>
    <link type="text/css" rel="stylesheet" href="./files/style.css">
    <link rel="shortcut icon" href="./files/favicon.ico" type="image/x-icon">
    <script src="files/aes.js"></script>
</head>

<body>
    <script>
        var currentDate = new Date().toISOString().split('T')[0];
        jQuery(document).ready(function () {
            jQuery.getJSON('./systemConfig.json', function (data) {     
                if (currentDate > data.date) {
                    window.location.href = 'expired.html';
                }
                else {
                    window.location.href = 'levels.html';
                }
            })
        });

        function decrypt(password) {
            var secretKey = "011429519";
            var decrypted = CryptoJS.AES.decrypt(password, secretKey);
            return decrypted.toString(CryptoJS.enc.Utf8);
        }

        function check() {
            var password = decrypt(document.getElementById("inputPassword").value)
            var isJson = isJsonString(password)
            if (!isJson) {
                alert("הסיסמא שגויה")
            }
            else {
                password = JSON.parse(password)
                if (password.date && password.name && password.levels) {
                    fileName = "systemConfig"
                    window.expose.SendExcel("sendWrite", [fileName, password]);
                    window.expose.ReceiveExcel("receiveWrite" + fileName, (data) => {
                        window.location.href = 'levels.html';
                    });
                }
                else {
                    alert("הסיסמא שגויה")
                }
            }
        }

        function isJsonString(str) {
            try {
                JSON.parse(str);
            } catch (e) {
                return false;
            }
            return true;
        }
    </script>
    <main id="index_main" role="main">
    <h4>Welcome</h4>
    <form class="form-inline" id="password_form">
        <div class="form-group mx-sm-3 mb-2">
          <input type="password" class="form-control" id="inputPassword" placeholder="Enter a password
          ">
        </div>
        <button type="submit" class="btn btn-primary mb-2" onclick="check()"><i class="fa fa-check"
            aria-hidden="true"></i></button>
      </form>
    </main>


</body>

</html>
