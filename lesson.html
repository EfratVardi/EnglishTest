<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>The English School - Lesson </title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<script type="text/javascript" src="./files/jquery.js"></script>
	<script src="./files/ready.js"></script>
	<link type="text/css" rel="stylesheet" href="./files/style.css">
	<link rel="shortcut icon" href="./files/favicon.ico" type="image/x-icon">
</head>

<body>
	<main id="lesson_main" role="main">
		<video controls id="lesson_video"></video>
		<a class="btn btn-primary btn-lg reverse_animate click_sound_href" href="javascript:history.back()"><i
				class="fa fa-hand-o-left" aria-hidden="true"></i> Back</a>
		<a id="start_sentences" class="btn btn-primary btn-lg click_sound_href" href="sentences.html">Next <i
				class="fa fa-hand-o-right" aria-hidden="true"></i></a>
	</main>
	<a id="footer" href="start.html"></a>

	<script type="text/javascript" src="./files/modernizr.js"></script>
	<script type="text/javascript" src="./files/main.js"></script>
	<script type="text/javascript" src="./files/wp-embed.min.js"></script>

	<script>
		jQuery(document).ready(function () {
			const sound = new Audio('./1.mp3');
			sound.play();
			var grade = getParameterByName('grade', window.location.href);
			var lesson = getParameterByName('lesson', window.location.href);
			if (lesson) {
				jQuery('title').append(lesson);
				jQuery('video')
					.attr('poster', './resources/grades/' + grade + '/' + lesson + '/images/1.bmp')
					.append('<source src="./resources/grades/' + grade + '/' + lesson + '/video.mp4" type="video/mp4">');
				jQuery('#start_sentences').attr('href', jQuery('#start_sentences').attr('href') + '?grade=' + grade + '&lesson=' + lesson);
			}
			lesson_video = document.getElementById("lesson_video");
			lesson_video.onended = function () {
				jQuery('#start_sentences').addClass('animate');
				setTimeout(function () {
					jQuery('#start_sentences').removeClass('animate');
				}, 5000);
			};
		});
	</script>
</body>

</html>
